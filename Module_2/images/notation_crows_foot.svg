<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" font-family="Segoe UI, Tahoma, sans-serif">
  <defs>
    <filter id="shadow1" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="headerGrad1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4472C4"/>
      <stop offset="100%" stop-color="#5a8fd4"/>
    </linearGradient>
    <linearGradient id="headerGrad2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ED7D31"/>
      <stop offset="100%" stop-color="#f5a623"/>
    </linearGradient>
    <linearGradient id="headerGrad3" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#70AD47"/>
      <stop offset="100%" stop-color="#8bc34a"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <rect x="0" y="0" width="900" height="50" fill="#4472C4" rx="0"/>
  <text x="450" y="33" text-anchor="middle" fill="white" font-size="20" font-weight="700">Нотация Crow's Foot (IE Notation)</text>

  <!-- Subtitle -->
  <text x="450" y="78" text-anchor="middle" fill="#6c757d" font-size="14">Наиболее распространённая нотация в индустрии. Используется в ERwin, DBeaver, DbSchema, pgModeler</text>

  <!-- ===== Table: mines ===== -->
  <g filter="url(#shadow1)">
    <rect x="60" y="110" width="240" height="230" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
    <rect x="60" y="110" width="240" height="38" fill="url(#headerGrad1)" rx="8"/>
    <rect x="60" y="140" width="240" height="8" fill="url(#headerGrad1)"/>
    <text x="180" y="135" text-anchor="middle" fill="white" font-size="16" font-weight="700">mines</text>
    <!-- Attributes -->
    <text x="80" y="172" fill="#ED7D31" font-size="13" font-weight="600">PK</text>
    <text x="115" y="172" fill="#2c3e50" font-size="13" font-weight="600">mine_id</text>
    <text x="245" y="172" fill="#6c757d" font-size="11">VARCHAR(10)</text>
    <line x1="70" y1="182" x2="290" y2="182" stroke="#dee2e6" stroke-width="1"/>
    <text x="115" y="202" fill="#2c3e50" font-size="13">mine_name</text>
    <text x="245" y="202" fill="#6c757d" font-size="11">VARCHAR(50)</text>
    <text x="115" y="225" fill="#2c3e50" font-size="13">region</text>
    <text x="245" y="225" fill="#6c757d" font-size="11">VARCHAR(50)</text>
    <text x="115" y="248" fill="#2c3e50" font-size="13">max_depth_m</text>
    <text x="245" y="248" fill="#6c757d" font-size="11">INTEGER</text>
    <text x="115" y="271" fill="#2c3e50" font-size="13">status</text>
    <text x="245" y="271" fill="#6c757d" font-size="11">VARCHAR(20)</text>
    <text x="115" y="294" fill="#2c3e50" font-size="13">opened_date</text>
    <text x="245" y="294" fill="#6c757d" font-size="11">DATE</text>
  </g>

  <!-- ===== Table: equipment ===== -->
  <g filter="url(#shadow1)">
    <rect x="560" y="110" width="270" height="260" fill="white" stroke="#dee2e6" stroke-width="1" rx="8"/>
    <rect x="560" y="110" width="270" height="38" fill="url(#headerGrad2)" rx="8"/>
    <rect x="560" y="140" width="270" height="8" fill="url(#headerGrad2)"/>
    <text x="695" y="135" text-anchor="middle" fill="white" font-size="16" font-weight="700">equipment</text>
    <!-- Attributes -->
    <text x="580" y="172" fill="#ED7D31" font-size="13" font-weight="600">PK</text>
    <text x="615" y="172" fill="#2c3e50" font-size="13" font-weight="600">equipment_id</text>
    <text x="765" y="172" fill="#6c757d" font-size="11">VARCHAR(10)</text>
    <line x1="570" y1="182" x2="820" y2="182" stroke="#dee2e6" stroke-width="1"/>
    <text x="580" y="202" fill="#7c3aed" font-size="13" font-weight="600">FK</text>
    <text x="615" y="202" fill="#7c3aed" font-size="13" font-weight="600">mine_id</text>
    <text x="765" y="202" fill="#6c757d" font-size="11">VARCHAR(10)</text>
    <text x="615" y="225" fill="#2c3e50" font-size="13">equipment_name</text>
    <text x="765" y="225" fill="#6c757d" font-size="11">VARCHAR(50)</text>
    <text x="615" y="248" fill="#2c3e50" font-size="13">type_id</text>
    <text x="765" y="248" fill="#6c757d" font-size="11">VARCHAR(10)</text>
    <text x="615" y="271" fill="#2c3e50" font-size="13">manufacturer</text>
    <text x="765" y="271" fill="#6c757d" font-size="11">VARCHAR(50)</text>
    <text x="615" y="294" fill="#2c3e50" font-size="13">status</text>
    <text x="765" y="294" fill="#6c757d" font-size="11">VARCHAR(20)</text>
    <text x="615" y="317" fill="#2c3e50" font-size="13">commissioned</text>
    <text x="765" y="317" fill="#6c757d" font-size="11">DATE</text>
  </g>

  <!-- ===== Relationship line ===== -->
  <!-- Main line -->
  <line x1="300" y1="225" x2="555" y2="225" stroke="#4472C4" stroke-width="2.5"/>

  <!-- "One" side marker (mines): vertical bar -->
  <line x1="310" y1="210" x2="310" y2="240" stroke="#4472C4" stroke-width="2.5"/>

  <!-- "Many" side marker (equipment): crow's foot -->
  <line x1="548" y1="225" x2="530" y2="205" stroke="#4472C4" stroke-width="2.5"/>
  <line x1="548" y1="225" x2="530" y2="245" stroke="#4472C4" stroke-width="2.5"/>
  <line x1="548" y1="225" x2="530" y2="225" stroke="#4472C4" stroke-width="2.5"/>

  <!-- Cardinality labels -->
  <text x="330" y="215" fill="#4472C4" font-size="14" font-weight="600">1</text>
  <text x="515" y="215" fill="#4472C4" font-size="14" font-weight="600">N</text>

  <!-- Relationship label -->
  <rect x="370" y="200" width="120" height="24" fill="#e8f0fe" rx="12"/>
  <text x="430" y="217" text-anchor="middle" fill="#4472C4" font-size="12" font-weight="600">содержит</text>

  <!-- Legend -->
  <rect x="60" y="400" width="780" height="100" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="80" y="425" fill="#2c3e50" font-size="14" font-weight="700">Обозначения Crow's Foot:</text>

  <!-- One mandatory -->
  <line x1="90" y1="450" x2="150" y2="450" stroke="#2c3e50" stroke-width="2"/>
  <line x1="140" y1="438" x2="140" y2="462" stroke="#2c3e50" stroke-width="2"/>
  <text x="160" y="455" fill="#2c3e50" font-size="12">Один (обязательный)</text>

  <!-- One optional -->
  <line x1="310" y1="450" x2="370" y2="450" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="360" cy="450" r="6" fill="white" stroke="#2c3e50" stroke-width="2"/>
  <text x="380" y="455" fill="#2c3e50" font-size="12">Один (необязательный)</text>

  <!-- Many mandatory -->
  <line x1="545" y1="450" x2="605" y2="450" stroke="#2c3e50" stroke-width="2"/>
  <line x1="595" y1="450" x2="577" y2="436" stroke="#2c3e50" stroke-width="2"/>
  <line x1="595" y1="450" x2="577" y2="464" stroke="#2c3e50" stroke-width="2"/>
  <line x1="577" y1="436" x2="577" y2="464" stroke="#2c3e50" stroke-width="2"/>
  <text x="615" y="455" fill="#2c3e50" font-size="12">Много (обязательный)</text>

  <!-- Many optional -->
  <line x1="90" y1="480" x2="150" y2="480" stroke="#2c3e50" stroke-width="2"/>
  <line x1="140" y1="480" x2="122" y2="466" stroke="#2c3e50" stroke-width="2"/>
  <line x1="140" y1="480" x2="122" y2="494" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="118" cy="480" r="6" fill="white" stroke="#2c3e50" stroke-width="2"/>
  <text x="160" y="485" fill="#2c3e50" font-size="12">Много (необязательный)</text>

  <text x="390" y="485" fill="#6c757d" font-size="12" font-style="italic">Пример: «Руда+» — одна шахта содержит много единиц оборудования</text>
</svg>
