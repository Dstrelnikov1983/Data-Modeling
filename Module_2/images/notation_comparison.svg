<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 750" font-family="Segoe UI, Tahoma, sans-serif">
  <defs>
    <filter id="shadow6" x="-3%" y="-3%" width="108%" height="108%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#e9ecef"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1100" height="750" fill="url(#bgGrad)"/>

  <!-- Title -->
  <rect x="0" y="0" width="1100" height="55" fill="#4472C4"/>
  <text x="550" y="37" text-anchor="middle" fill="white" font-size="22" font-weight="700">Сравнение нотаций моделирования данных — одна связь «Шахта → Оборудование» (1:N)</text>

  <!-- ===== 1. Crow's Foot (top left) ===== -->
  <g filter="url(#shadow6)">
    <rect x="30" y="75" width="510" height="280" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
    <rect x="30" y="75" width="510" height="35" fill="#4472C4" rx="10"/>
    <rect x="30" y="100" width="510" height="10" fill="#4472C4"/>
    <text x="285" y="100" text-anchor="middle" fill="white" font-size="16" font-weight="700">1. Crow's Foot (IE Notation)</text>
    <text x="285" y="132" text-anchor="middle" fill="#6c757d" font-size="11">Наиболее распространённая в индустрии</text>

    <!-- Mini-tables -->
    <rect x="55" y="150" width="150" height="95" fill="white" stroke="#4472C4" stroke-width="2" rx="5"/>
    <rect x="55" y="150" width="150" height="25" fill="#4472C4" rx="5"/>
    <rect x="55" y="170" width="150" height="5" fill="#4472C4"/>
    <text x="130" y="169" text-anchor="middle" fill="white" font-size="12" font-weight="700">mines</text>
    <text x="65" y="195" fill="#ED7D31" font-size="10" font-weight="600">PK</text>
    <text x="85" y="195" fill="#2c3e50" font-size="10">mine_id</text>
    <line x1="60" y1="200" x2="200" y2="200" stroke="#dee2e6" stroke-width="1"/>
    <text x="85" y="215" fill="#2c3e50" font-size="10">mine_name</text>
    <text x="85" y="232" fill="#2c3e50" font-size="10">region</text>

    <rect x="340" y="150" width="170" height="95" fill="white" stroke="#ED7D31" stroke-width="2" rx="5"/>
    <rect x="340" y="150" width="170" height="25" fill="#ED7D31" rx="5"/>
    <rect x="340" y="170" width="170" height="5" fill="#ED7D31"/>
    <text x="425" y="169" text-anchor="middle" fill="white" font-size="12" font-weight="700">equipment</text>
    <text x="350" y="195" fill="#ED7D31" font-size="10" font-weight="600">PK</text>
    <text x="370" y="195" fill="#2c3e50" font-size="10">equipment_id</text>
    <line x1="345" y1="200" x2="505" y2="200" stroke="#dee2e6" stroke-width="1"/>
    <text x="350" y="215" fill="#7c3aed" font-size="10" font-weight="600">FK</text>
    <text x="370" y="215" fill="#2c3e50" font-size="10">mine_id</text>
    <text x="370" y="232" fill="#2c3e50" font-size="10">equipment_name</text>

    <!-- Relationship -->
    <line x1="205" y1="197" x2="335" y2="197" stroke="#4472C4" stroke-width="2"/>
    <line x1="215" y1="185" x2="215" y2="210" stroke="#4472C4" stroke-width="2"/>
    <line x1="330" y1="197" x2="315" y2="183" stroke="#4472C4" stroke-width="2"/>
    <line x1="330" y1="197" x2="315" y2="211" stroke="#4472C4" stroke-width="2"/>
    <text x="225" y="190" fill="#4472C4" font-size="10" font-weight="600">1</text>
    <text x="300" y="190" fill="#4472C4" font-size="10" font-weight="600">N</text>

    <!-- Verdict -->
    <rect x="55" y="260" width="460" height="30" fill="#e8f0fe" rx="6"/>
    <text x="285" y="280" text-anchor="middle" fill="#4472C4" font-size="12">Таблицы с PK/FK. «Лапка вороны» обозначает «многие». Самый читаемый</text>

    <!-- Badge -->
    <rect x="55" y="300" width="160" height="22" fill="#70AD47" rx="11"/>
    <text x="135" y="315" text-anchor="middle" fill="white" font-size="11" font-weight="600">Стандарт индустрии</text>
  </g>

  <!-- ===== 2. Chen (top right) ===== -->
  <g filter="url(#shadow6)">
    <rect x="560" y="75" width="510" height="280" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
    <rect x="560" y="75" width="510" height="35" fill="#ED7D31" rx="10"/>
    <rect x="560" y="100" width="510" height="10" fill="#ED7D31"/>
    <text x="815" y="100" text-anchor="middle" fill="white" font-size="16" font-weight="700">2. Нотация Чена (Chen)</text>
    <text x="815" y="132" text-anchor="middle" fill="#6c757d" font-size="11">Академическая, классическая ER-нотация</text>

    <!-- Entity rectangles -->
    <rect x="600" y="180" width="110" height="45" fill="#4472C4" stroke="#3461a8" stroke-width="2" rx="3"/>
    <text x="655" y="208" text-anchor="middle" fill="white" font-size="13" font-weight="700">Шахта</text>

    <!-- Relationship diamond -->
    <polygon points="815,180 870,203 815,225 760,203" fill="#ED7D31" stroke="#d06a20" stroke-width="2"/>
    <text x="815" y="207" text-anchor="middle" fill="white" font-size="10" font-weight="700">содержит</text>

    <!-- Entity 2 -->
    <rect x="920" y="180" width="120" height="45" fill="#ED7D31" stroke="#d06a20" stroke-width="2" rx="3"/>
    <text x="980" y="208" text-anchor="middle" fill="white" font-size="12" font-weight="700">Оборудование</text>

    <!-- Lines -->
    <line x1="710" y1="203" x2="760" y2="203" stroke="#2c3e50" stroke-width="2"/>
    <line x1="870" y1="203" x2="920" y2="203" stroke="#2c3e50" stroke-width="2"/>
    <text x="735" y="196" fill="#4472C4" font-size="12" font-weight="700">1</text>
    <text x="895" y="196" fill="#ED7D31" font-size="12" font-weight="700">N</text>

    <!-- Attributes (ovals) -->
    <ellipse cx="620" cy="155" rx="35" ry="13" fill="#e8f0fe" stroke="#4472C4" stroke-width="1"/>
    <text x="620" y="159" text-anchor="middle" fill="#2c3e50" font-size="9" text-decoration="underline">mine_id</text>
    <line x1="640" y1="165" x2="650" y2="180" stroke="#4472C4" stroke-width="1"/>

    <ellipse cx="700" cy="155" rx="42" ry="13" fill="#e8f0fe" stroke="#4472C4" stroke-width="1"/>
    <text x="700" y="159" text-anchor="middle" fill="#2c3e50" font-size="9">mine_name</text>
    <line x1="690" y1="168" x2="670" y2="180" stroke="#4472C4" stroke-width="1"/>

    <ellipse cx="950" cy="155" rx="45" ry="13" fill="#fef3e8" stroke="#ED7D31" stroke-width="1"/>
    <text x="950" y="159" text-anchor="middle" fill="#2c3e50" font-size="8" text-decoration="underline">equipment_id</text>
    <line x1="955" y1="168" x2="965" y2="180" stroke="#ED7D31" stroke-width="1"/>

    <ellipse cx="1040" cy="170" rx="50" ry="13" fill="#fef3e8" stroke="#ED7D31" stroke-width="1"/>
    <text x="1040" y="174" text-anchor="middle" fill="#2c3e50" font-size="8">equip_name</text>
    <line x1="1020" y1="180" x2="1010" y2="185" stroke="#ED7D31" stroke-width="1"/>

    <!-- Verdict -->
    <rect x="585" y="260" width="460" height="30" fill="#fef3e8" rx="6"/>
    <text x="815" y="280" text-anchor="middle" fill="#ED7D31" font-size="12">Сущности ([]). Связи (&#9671;). Атрибуты (&#9711;). PK подчёркнут</text>

    <!-- Badge -->
    <rect x="585" y="300" width="130" height="22" fill="#7c3aed" rx="11"/>
    <text x="650" y="315" text-anchor="middle" fill="white" font-size="11" font-weight="600">Академическая</text>
  </g>

  <!-- ===== 3. UML (bottom left) ===== -->
  <g filter="url(#shadow6)">
    <rect x="30" y="380" width="510" height="340" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
    <rect x="30" y="380" width="510" height="35" fill="#70AD47" rx="10"/>
    <rect x="30" y="405" width="510" height="10" fill="#70AD47"/>
    <text x="285" y="405" text-anchor="middle" fill="white" font-size="16" font-weight="700">3. UML (Диаграмма классов)</text>
    <text x="285" y="435" text-anchor="middle" fill="#6c757d" font-size="11">Объектно-ориентированный подход</text>

    <!-- Class: Mine -->
    <rect x="55" y="455" width="160" height="145" fill="white" stroke="#4472C4" stroke-width="2"/>
    <rect x="55" y="455" width="160" height="25" fill="#4472C4"/>
    <text x="135" y="465" text-anchor="middle" fill="white" fill-opacity="0.7" font-size="9" font-style="italic">&#171;entity&#187;</text>
    <text x="135" y="476" text-anchor="middle" fill="white" font-size="12" font-weight="700">Mine</text>
    <line x1="55" y1="480" x2="215" y2="480" stroke="#4472C4" stroke-width="1"/>
    <text x="65" y="496" fill="#2c3e50" font-size="10">+ mine_id : VARCHAR {PK}</text>
    <text x="65" y="512" fill="#2c3e50" font-size="10">+ mine_name : VARCHAR</text>
    <text x="65" y="528" fill="#2c3e50" font-size="10">+ region : VARCHAR</text>
    <line x1="55" y1="540" x2="215" y2="540" stroke="#4472C4" stroke-width="1"/>
    <text x="65" y="556" fill="#6c757d" font-size="9" font-style="italic">// operations</text>

    <!-- Class: Equipment -->
    <rect x="340" y="455" width="170" height="145" fill="white" stroke="#ED7D31" stroke-width="2"/>
    <rect x="340" y="455" width="170" height="25" fill="#ED7D31"/>
    <text x="425" y="465" text-anchor="middle" fill="white" fill-opacity="0.7" font-size="9" font-style="italic">&#171;entity&#187;</text>
    <text x="425" y="476" text-anchor="middle" fill="white" font-size="12" font-weight="700">Equipment</text>
    <line x1="340" y1="480" x2="510" y2="480" stroke="#ED7D31" stroke-width="1"/>
    <text x="350" y="496" fill="#2c3e50" font-size="10">+ equipment_id : VARCHAR {PK}</text>
    <text x="350" y="512" fill="#2c3e50" font-size="10">+ mine_id : VARCHAR {FK}</text>
    <text x="350" y="528" fill="#2c3e50" font-size="10">+ name : VARCHAR</text>
    <line x1="340" y1="540" x2="510" y2="540" stroke="#ED7D31" stroke-width="1"/>
    <text x="350" y="556" fill="#6c757d" font-size="9" font-style="italic">// operations</text>

    <!-- Association -->
    <line x1="215" y1="510" x2="340" y2="510" stroke="#2c3e50" stroke-width="2"/>
    <text x="225" y="503" fill="#4472C4" font-size="11" font-weight="600">1</text>
    <text x="315" y="503" fill="#ED7D31" font-size="11" font-weight="600">0..*</text>

    <!-- Verdict -->
    <rect x="55" y="615" width="460" height="30" fill="#e8feef" rx="6"/>
    <text x="285" y="635" text-anchor="middle" fill="#70AD47" font-size="12">3 секции: имя | атрибуты | операции. Множественность: 1, 0..1, *, 1..*, 0..*</text>

    <!-- Badge -->
    <rect x="55" y="655" width="180" height="22" fill="#4472C4" rx="11"/>
    <text x="145" y="670" text-anchor="middle" fill="white" font-size="11" font-weight="600">Visual Paradigm, Sparx EA</text>
  </g>

  <!-- ===== 4. IDEF1X (bottom center-right) ===== -->
  <g filter="url(#shadow6)">
    <rect x="560" y="380" width="510" height="340" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
    <rect x="560" y="380" width="510" height="35" fill="#7c3aed" rx="10"/>
    <rect x="560" y="405" width="510" height="10" fill="#7c3aed"/>
    <text x="815" y="405" text-anchor="middle" fill="white" font-size="16" font-weight="700">4. IDEF1X</text>
    <text x="815" y="435" text-anchor="middle" fill="#6c757d" font-size="11">Стандарт FIPS 184. Используется в ERwin</text>

    <!-- Independent entity (square corners) -->
    <rect x="590" y="455" width="160" height="130" fill="white" stroke="#4472C4" stroke-width="2.5"/>
    <rect x="590" y="455" width="160" height="25" fill="#4472C4"/>
    <text x="670" y="473" text-anchor="middle" fill="white" font-size="12" font-weight="700">MINES</text>
    <!-- PK above line -->
    <text x="600" y="497" fill="#2c3e50" font-size="10" font-weight="600">mine_id (PK)</text>
    <line x1="590" y1="505" x2="750" y2="505" stroke="#4472C4" stroke-width="2"/>
    <!-- Non-key below -->
    <text x="600" y="524" fill="#2c3e50" font-size="10">mine_name</text>
    <text x="600" y="541" fill="#2c3e50" font-size="10">region</text>
    <text x="600" y="558" fill="#2c3e50" font-size="10">max_depth_m</text>
    <text x="600" y="575" fill="#6c757d" font-size="9">(квадратные углы = независимая)</text>

    <!-- Dependent entity (rounded corners) -->
    <rect x="870" y="455" width="170" height="130" fill="white" stroke="#ED7D31" stroke-width="2.5" rx="14"/>
    <rect x="870" y="455" width="170" height="25" fill="#ED7D31" rx="14"/>
    <rect x="870" y="470" width="170" height="10" fill="#ED7D31"/>
    <text x="955" y="473" text-anchor="middle" fill="white" font-size="12" font-weight="700">EQUIPMENT</text>
    <!-- PK + FK above line -->
    <text x="880" y="497" fill="#2c3e50" font-size="10" font-weight="600">equipment_id (PK)</text>
    <line x1="870" y1="505" x2="1040" y2="505" stroke="#ED7D31" stroke-width="2"/>
    <text x="880" y="524" fill="#2c3e50" font-size="10">equipment_name</text>
    <text x="880" y="541" fill="#7c3aed" font-size="10">mine_id (FK)</text>
    <text x="880" y="558" fill="#2c3e50" font-size="10">manufacturer</text>
    <text x="880" y="575" fill="#6c757d" font-size="9">(скруглённые = зависимая)</text>

    <!-- Relationship -->
    <line x1="750" y1="500" x2="865" y2="500" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="865" cy="500" r="5" fill="#2c3e50"/>

    <!-- Verdict -->
    <rect x="585" y="615" width="460" height="30" fill="#f0e8fe" rx="6"/>
    <text x="815" y="635" text-anchor="middle" fill="#7c3aed" font-size="12">PK над чертой, остальное — под. Углы показывают зависимость сущности</text>

    <!-- Badge -->
    <rect x="585" y="655" width="130" height="22" fill="#dc3545" rx="11"/>
    <text x="650" y="670" text-anchor="middle" fill="white" font-size="11" font-weight="600">ERwin, госстандарт</text>
  </g>
</svg>
